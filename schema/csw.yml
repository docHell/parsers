GetRecordsResponse:
    type: object
    children:
        SearchResults:
            renameTo: searchResults

GetRecordByIdResponse:
    type: object
    container: true
    acceptedChildren:
        - MD_Metadata
        - Record
        - FC_FeatureCatalogue

SearchResults:
    type: object
    attributes:
        numberOfRecordsMatched:
            type: integer
        numberOfRecordsReturned:
            type: integer
        elementSet:
            type: string
        nextRecord:
            type: integer
    container: true
    acceptedChildren:
        - MD_Metadata
        - Record
        - FC_FeatureCatalogue

Capabilities:
    children:
        ServiceIdentification:
            renameTo: serviceIdentification
    attributes:
        version:
            type: string

ServiceIdentification:
    properties:
        Title:
            type: string
            renameTo: title
        Abstract:
            type: string
            renameTo: abstract
        Keyword:
            type: string
            array: true
            renameTo: keywords
        ServiceType:
            type: string
            renameTo: serviceType
        ServiceTypeVersion:
            type: string
            renameTo: serviceTypeVersion
        Fees:
            type: string
            renameTo: fees
        AccessConstraints:
            type: string
            renameTo: accessConstraints
