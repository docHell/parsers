WMS_Capabilities:
    renameTo: Capabilities
    children:
        Service:
            renameTo: service
    attributes:
        version:
            type: string

Service:
    properties:
        Title:
            type: string
            renameTo: title
        Abstract:
            type: string
            renameTo: abstract
        Keyword:
            type: string
            array: true
            renameTo: keywords
        OnlineResource:
            type: string
            from: attributes
            attribute: xlink:href
            renameTo: onlineResource
        Fees:
            type: string
            renameTo: fees
        AccessConstraints:
            type: string
            renameTo: accessConstraints
    children:
        ContactInformation:
            renameTo: contact

OnlineResource:
    type: string
    from: attributes
    attribute: xlink:href

ContactInformation:
    properties:
        ContactPosition:
            type: string
            renameTo: position
        ContactVoiceTelephone:
            type: string
            renameTo: voiceTelephone
        ContactFacsimileTelephone:
            type: string
            renameTo: facsimileTelephone
        ContactElectronicMailAddress:
            type: string
            renameTo: electronicMailAddress
    children:
        ContactPersonPrimary:
            renameTo: personPrimary
        ContactAddress:
            accept: address

ContactPersonPrimary:
    properties:
        ContactPerson:
            type: string
            renameTo: person
        ContactOrganization:
            type: string
            renameTo: organization

ContactAddress:
    properties:
        AddressType:
            type: string
            renameTo: addressType
        Address:
            type: string
            renameTo: address
        City:
            type: string
            renameTo: city
        StateOrProvince:
            type: string
            renameTo: stateOrProvince
        PostCode:
            type: string
            renameTo: postCode
        Country:
            type: string
            renameTo: country