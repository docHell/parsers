WMS_Capabilities:
    renameTo: Capabilities
    children:
        Service:
            renameTo: service
        Capability:
            renameTo: capability
    attributes:
        version:
            type: string
        updateSequence:
            type: string

Service:
    properties:
        Title:
            type: string
            renameTo: title
        Abstract:
            type: string
            renameTo: abstract
        Keyword:
            type: string
            array: true
            renameTo: keywords
        OnlineResource:
            type: string
            from: attributes
            attribute: xlink:href
            renameTo: onlineResource
        Fees:
            type: string
            renameTo: fees
        AccessConstraints:
            type: string
            renameTo: accessConstraints
    children:
        ContactInformation:
            renameTo: contact

Capability:
    children:
        Request:
            type: object
            array: true
            renameTo: requests
        Layer:
            type: object
            array: true
            # accept: Layer
            renameTo: layers

Request:
    children:
        GetCapabilities:
            type: object
        GetMap:
            type: object
        GetFeatureInfo:
            type: object

GetCapabilities:
    properties:
        Format:
            array: true
            type: string
            renameTo: formats
    children:
        Get:
            type: object
            renameTo: getRequest
        Post:
            type: object
            renameTo: postRequest

GetMap:
    properties:
        Format:
            array: true
            type: string
            renameTo: formats
    children:
        Get:
            type: object
            renameTo: getRequest
        Post:
            type: object
            renameTo: postRequest

GetFeatureInfo:
    properties:
        Format:
            array: true
            type: string
            renameTo: formats
    children:
        Get:
            type: object
            renameTo: getRequest
        Post:
            type: object
            renameTo: postRequest

Get:
    properties:
        OnlineResource:
            type: string
            from: attributes
            attribute: xlink:href
            renameTo: onlineResource

Post:
    properties:
        OnlineResource:
            type: string
            from: attributes
            attribute: xlink:href
            renameTo: onlineResource

Layer:
    properties:
        Name:
            type: string
            renameTo: name
        Title:
            type: string
            renameTo: title
        Abstract:
            type: string
            renameTo: abstract
    children:
        MetadataURL:
            type: object
            array: true
            renameTo: metadataUrls
        Style:
            type: object
            array: true
            renameTo: styles
        Layer:
            accept: Layer
            array: true
            renameTo: layers

MetadataURL:
    attributes:
        type:
            type: string
    properties:
        Format:
            type: string
            renameTo: format
        OnlineResource:
            type: string
            from: attributes
            attribute: xlink:href
            renameTo: onlineResource

Style:
    properties:
        Name:
            type: string
            renameTo: name
        Title:
            type: string
            renameTo: title
        Abstract:
            type: string
            renameTo: abstract
    children:
        LegendURL:
            type: object
            array: true
            renameTo: legendUrls
        StyleSheetURL:
            type: object
            renameTo: styleSheetUrl
        StyleURL:
            type: object
            renameTo: styleURL

LegendURL:
    attributes:
        width:
            type: string
        height:
            type: string
    properties:
        Format:
            type: string
            renameTo: format
        OnlineResource:
            type: string
            from: attributes
            attribute: xlink:href
            renameTo: onlineResource

StyleSheetURL:
    properties:
        Format:
            type: string
            renameTo: format
        OnlineResource:
            type: string
            from: attributes
            attribute: xlink:href
            renameTo: onlineResource

StyleURL:
    properties:
        Format:
            type: string
            renameTo: format
        OnlineResource:
            type: string
            from: attributes
            attribute: xlink:href
            renameTo: onlineResource

OnlineResource:
    type: string
    from: attributes
    attribute: xlink:href

ContactInformation:
    properties:
        ContactPosition:
            type: string
            renameTo: position
        ContactVoiceTelephone:
            type: string
            renameTo: voiceTelephone
        ContactFacsimileTelephone:
            type: string
            renameTo: facsimileTelephone
        ContactElectronicMailAddress:
            type: string
            renameTo: electronicMailAddress
    children:
        ContactPersonPrimary:
            renameTo: personPrimary
        ContactAddress:
            accept: address

ContactPersonPrimary:
    properties:
        ContactPerson:
            type: string
            renameTo: person
        ContactOrganization:
            type: string
            renameTo: organization

ContactAddress:
    properties:
        AddressType:
            type: string
            renameTo: addressType
        Address:
            type: string
            renameTo: address
        City:
            type: string
            renameTo: city
        StateOrProvince:
            type: string
            renameTo: stateOrProvince
        PostCode:
            type: string
            renameTo: postCode
        Country:
            type: string
            renameTo: country